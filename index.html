<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="intro">
      <p class="head">Simple, traffic-based pricing</p>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
  </div>
  <div class="contain">
    <div class="pricing">
        <div>
          Pageviews
          $ /month
        </div>
        <div>
          Monthly Billing
          Yearly Billing 25% discount
      </div>
    </div>
    <div class="trial">
      <div>
        <p><img src="images/icon-check.svg" alt=""> Unlimited websites</p>
        <p><img src="images/icon-check.svg" alt=""> 100% data ownership</p>
        <p><img src="images/icon-check.svg" alt=""> Email reports</p>
      </div>
      <a href="">Start my trial</a>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Eghosa Omuemu</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
